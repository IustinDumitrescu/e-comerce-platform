server {
    listen 80;
    server_name localhost;

    root /app/public;
    index index.php;

    # Only /api routes go to PHP-FPM
    location ^~ /api/ {
        try_files $uri /index.php$is_args$args;
    }

    location ^~ /uploads/ {
        # Important: use alias instead of root when the URL prefix != folder name
        # (in your case /uploads/ â†’ /app/public/uploads/ so alias is cleaner)
        alias /app/public/uploads/;

        # Optional but recommended
        expires 30d;
        add_header Cache-Control "public";
        access_log off;           # less noise in logs
        try_files $uri =404;
    }

    # Frontend proxy (catch-all)
    location / {
        proxy_pass http://frontend:5173/;
        proxy_http_version 1.1;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }

    # PHP-FPM handling
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass backend:9000;
        fastcgi_index index.php;

        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;

        # This is critical
        fastcgi_split_path_info ^(.+\.php)(/.*)$;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_param PATH_TRANSLATED $document_root$fastcgi_path_info;

        fastcgi_param SCRIPT_NAME $fastcgi_script_name;
    }

    # Deny hidden files
    location ~ /\.ht {
        deny all;
    }

    error_log /var/log/nginx/symfony_error.log;
    access_log /var/log/nginx/symfony_access.log;
}
